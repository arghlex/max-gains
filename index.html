  <title>Max Gains - A gym tool for performance monitoring</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/modernizr-2.5.3.min.js"></script>

<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

    <div class="jumbotron">
      <div class="container">
        <header>
          <h1>Max Gains</h1>
          <p>A gym tool for performance monitoring</p>
        </header>

    		<div role="main" class="main">
          <form class="form-inline" id="entry">
            <div class="form-group">
              <label class="sr-only" for="exerciseVal">Exercise type</label>
              <input type="text" id="exerciseVal" class="form-control" placeholder="Type, e.g. Bicep curl">
            </div>
            <div class="form-group">
              <label class="sr-only" for="weightVal">Weight</label>
              <input type="text" class="form-control" id="weightVal" placeholder="Weight, e.g. 50Kg">
            </div>
            <div class="form-group">
              <label class="sr-only" for="repVal">Reps</label>
              <input type="text" class="form-control" id="repVal" placeholder="Reps, e.g. 10">
            </div>
            <button type="submit" class="btn btn-primary" id="save">Save</button>
          </form>
    		</div>
      </div>
    </div>

    <div class="container">
      <div class="results">
        <h2>History <button type="submit" class="btn btn-danger btn-xs" id="reset">Clear saved data</button></h2>
        <ul class="list-group" id="history">

        </ul>
      </div>
    </div>



  <script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')</script>
